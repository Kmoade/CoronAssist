<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Corona Assist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/coronassist.css">
</head>
<body>
    <div class="assessment-container">
        <h1 class="text-center mb-4">COVID-19 Risk Assessment</h1>
        
        <div class="progress-bar">
            <div class="progress" style="width: 25%;" id="progress-bar"></div>
        </div>

        <!-- Step 1: Symptoms -->
        <div id="step-1" class="assessment-step">
            <h3>Select Your Symptoms</h3>
            <div class="symptom-grid">
                <!-- Symptom options would be listed here -->
            </div>
            <div id="symptoms-summary" class="d-none mt-3 p-2 bg-light rounded"></div>
        </div>

        <!-- Step 2: Temperature -->
        <div id="step-2" class="assessment-step d-none">
            <h3>Current Temperature</h3>
            <input type="number" id="temperature" step="0.1" min="35" max="42" class="form-control">
            <div id="temp-display" class="mt-2"></div>
            <div id="risk-indicator" class="mt-3"></div>
        </div>

        <!-- Step 3: Testing Centers -->
        <div id="step-3" class="assessment-step d-none">
            <h3>Find Testing Centers</h3>
            <div id="testing-centers-map"></div>
            <div id="testing-centers-list"></div>
        </div>

        <!-- Step 4: Review -->
        <div id="step-4" class="assessment-step d-none">
            <h3>Review Your Assessment</h3>
            <div id="assessment-summary"></div>
        </div>

        <!-- Step 5: Results -->
        <div id="step-5" class="assessment-step d-none">
            <div id="assessment-results"></div>
        </div>

        <!-- Navigation -->
        <div class="navigation-buttons mt-4">
            <button id="prev-btn" class="btn btn-secondary">Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="submit-assessment" class="btn btn-success d-none">Submit Assessment</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/assessment-wizard.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
